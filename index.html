<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissor</title>
        <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="pick-container">
            <img src="" alt="" id="playerPick">
            <img src="" alt="" id="computerPick">
        </div>
        <div class="option-container">
            <div class="option-container">
                <img src="image/rock/rock-pick.png" alt="" id="rock">
                <img src="image/paper/paper.jpg" alt="" id="paper">
                <img src="image/scissor/scissor.jpg" alt="" id="scissor">
            </div>

            <div class="option-container">
                <img src="image/rock/rock-pick.png" alt="">
                <img src="image/paper/paper.jpg" alt="">
                <img src="image/scissor/scissor.jpg" alt="">
            </div>
        </div>
    </body>

    <script src="script.js"></script>

</html>
