<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissor</title>
        <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="mode-container">
            <img src="image/light.png" alt="Mode icons created by amoghdesign - Flaticon" class="mode active"
                id="light">
            <!-- <a href="https://www.flaticon.com/free-icons/mode" title="mode icons"></a> -->
            <img src="image/dark.png" alt="Mode icons created by adriansyah - Flaticon" class="mode" id="dark">
            <!-- <a href="https://www.flaticon.com/free-icons/mode" title="mode icons">Mode icons created by adriansyah - Flaticon</a> -->
        </div>
        <div class="pick-container">
            <img src="image/question.svg.png" alt="" id="playerPick">
            <img src="image/question.svg.png" alt="" id="computerPick">
        </div>
        <div class="score-container">
            <h3>Player Score: <span id="playerScore">0</span></h3>
            <h3>Computer Score: <span id="computerScore">0</span></h3>
        </div>
        <h1 id="winner"></h1>
        <div class="option-container" id="options">
            <img src="image/rock/rock-pick.png" alt="" id="rock">
            <img src="image/paper/paper.jpg" alt="" id="paper">
            <img src="image/scissor/scissor.jpg" alt="" id="scissor">
        </div>
        <div class="restart-container">
            <img src="image/restart.jpg" alt="" id="restart-btn">
        </div>
    </body>

    <script src="script.js"></script>

</html>
